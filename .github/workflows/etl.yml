name: TikTok Shop ETL Sync

on:
  schedule:
    - cron: '0/30 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps

      - name: Run ETL Project
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          xvfb-run --server-args="-screen 0 1366x768x24" python etl/run_etl.py

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraper-screenshots
          path: data/screenshots/
          retention-days: 7
