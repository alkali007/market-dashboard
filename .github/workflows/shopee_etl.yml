name: Shopee ETL Sync

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 02:00 UTC (09:00 AM UTC+7) every day
  workflow_dispatch: # Allows manual trigger

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps

      - name: Cache Scraper Cookies
        uses: actions/cache@v3
        with:
          path: etl/cookies_shopee.json
          key: shopee-cookies-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            shopee-cookies-${{ runner.os }}-

      - name: Run Shopee ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          xvfb-run --server-args="-screen 0 1366x768x24" python etl/run_etl.py shopee

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: shopee-screenshots
          path: data/screenshots/
          retention-days: 1
